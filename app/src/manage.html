<template>
    <div style="margin:2em">
        <label class="control-label" class="sr-only" for="user">User:</label> <span id="user" class="label label-success">${userName}</span>

        <h3>Current Locations</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>

                    </th>
                </tr>
                <tr repeat.for="location of locations">
                    <td>${location.city}</td>
                    <td>${location.state}</td>
                    <td>${location.zip}</td>
                    <td>
                        <button click.delegate="removeLocation(this)">Remove</button>
                    </td>
                </tr>
            </thead>
        </table>


   <form class="form-inline" >
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount">States</label>
                <div class="input-group">
                    <div class="input-group-addon">States</div>
                    <select class="form-control" id="slcStates" value.bind="selectectedState">
                        <option repeat.for="state of states" value.bind="state">${state}</option>
                    </select>

                </div>
                <button click.delegate="selectState()" class="btn btn-primary">Select</button>
            </div>

<label class="sr-only" for="slcLocations">Available Locations</label>
<select value.bind="selectectedLocaltion" class="form-control" id="slcLocations">
  <optgroup repeat.for="location of availableLocations" label.bind="location.city" >
            <option repeat.for="place of location.locations" value.bind="place">
                 ${place.zip}
            </option>
        </optgroup>
        </select>
</div>
<button click.delegate="addLocation()" class="btn btn-primary">Add</button>
    </form>



       
</template>
