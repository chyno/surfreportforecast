<template>
    <section class="au-animate">

        <h2>Readings for Zip ${zip}</h2>
        <div class="form-horizontal" role="form">
            <div>
                <label for="sp" class="control-label">Wind Speed: </label>
                <span>${currently.windSpeed}</span>
            </div>
            <div>
                <label for="dr" class="control-label">Wind Bearing: </label>
                <span id="dr">${currently.windBearing}</span>
            </div>
            <div>
                <label for="city" class="control-label">Temperature: </label>
                <span>${currently.temperature}</span>
            </div>
        </div>


        <h3>Forecast</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Wind Speed</th>
                    <th>Wind Bearing</th>
                     <th>Temperature Minumum</th>
                     <th>Temperature Max</th>
                     <th>Date</th>

                </tr>
            </thead>
            <tbody>
                <template repeat.for="forecast of forecasts">
                    <tr>
                        <td>
                            ${forecast.windSpeed}
                        </td>
                        <td>
                            ${forecast.windBearing}
                        </td>
                        <td>
                            ${forecast.temperatureMax}
                        </td>
                        <td>
                            ${forecast.temperatureMin}
                        </td>
                        <td>${forecast.time}</td>
                    </tr>

                </template>
    </section>
</template>
