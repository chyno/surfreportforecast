<template>
    <section class="au-animate">
        <div class="row" style="margin-top:1.5em">

            <div class="col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputAmount">ZIP</label>
                        <div class="input-group">
                            <div class="input-group-addon">Zip</div>
                            <input type="text" class="form-control" id="txtZip" value.bind="zip" placeholder="Zip">

                        </div>
                        <button click.delegate="click.trigger=showReadings()" class="btn btn-primary">Select</button>
                    </div>

                </form>
            </div>
            <div class="col-md-8">
                <label class="control-label" class="sr-only" for="city">City</label> <span id="city" class="label label-default">${city}</span>
                <label class="control-label" class="sr-only" for="state">State</label><span id="state" class="label label-default">${state} </span>
            </div>
        </div>
        <hr style="margin: 0 !imprortant">
        <div class="row">
            <div class="col-md-2">
                <label for="sp" class="control-label">Wind Speed: </label><span class="label label-default">${currently.windSpeed}</span></div>
            <div class="col-md-2">
                <label for="dr" class="control-label">Wind Bearing: </label> <span class="label label-default">${currently.windBearing}</span></div>
            <div>
                <label for="city" class="control-label">Temperature: </label><span class="label label-default">${currently.temperature}</span></div>
               </div>

        <h2>Forecast</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Wind Speed</th>
                    <th>Wind Bearing</th>
                    <th>Max Temperature</th>
                    <th>Min Temperature</th>
                    <th>Date</th>

                </tr>
            </thead>
            <tbody>
                <template repeat.for="forecast of forecasts">
                    <tr class="${forecast.windSpeed > 15 ? 'success' : ''}">
                        <td>
                            ${forecast.windSpeed}
                        </td>
                        <td>
                            ${forecast.windBearing}
                        </td>
                        <td>
                            ${forecast.temperatureMax}
                        </td>
                        <td>
                            ${forecast.temperatureMin}
                        </td>
                        <td>${forecast.time}</td>
                    </tr>

                </template>
    </section>
</template>
