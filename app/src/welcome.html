<template>
    <section class="au-animate">
        <h2>${zip}</h2>
        <div class="form-horizontal" role="form">
            <h3>Currently</h3>
            <div>
                <label for="sp" class="control-label">Wind Speed: </label>
                <span>${currently.windSpeed}</span>
            </div>
            <div>
                <label for="dr" class="control-label">Wind Bearing: </label>
                <span id="dr">${currently.windBearing}</span>
            </div>
            <div>
                <label for="city" class="control-label">Temperature: </label>
                <span>${currently.temperature}</span>
            </div>
        </div>
        
         <div class="form-horizontal" role="form">
            <h3>Forecast</h3>
            <template repeat.for="forecast of forecasts">
                 <div>
                <label for="dr" class="control-label">Wind Speed: </label>
                <span id="dr">${forecast.windSpeed}</span>
            </div>
            </template>
        </div>
    </section>
</template>
