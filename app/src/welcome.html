<template>

<div class="bs-component">
    
     <div class="row" style="margin-top:1.5em">
                <div class="col-md-3">
                   <span id="selectedLocation" >${selectedLocation.city}, ${selectedLocation.state} </span>
                </div>
                <div class="col-md-9">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Available</label>
                            <div class="input-group">
                                <div class="input-group-addon">Available</div>
                                <select class="form-control" id="slcStates" value.bind="selectedLocationFromDD">
                                        <option repeat.for="location of locations" model.bind="location" >${location.state} - ${location.zip}</option>
                                </select> </div>
                            <button click.delegate="click.trigger=renderForcast()" class="btn btn-primary">Select</button>
                        </div>
                 </form>
                </div>
               
            </div>
              <hr style="margin: 0 !imprortant">
               
            <div class="row">
                <label class="col-md-2" class="control-label" style="display:inline-block">Current Forecast</label>
                <div class="col-md-2">
                    <label for="sp" class="control-label">Wind Speed:&nbsp; </label><span  class="label label-default"> ${currently.windSpeed}</span>
                </div>
                <div class="col-md-2">
                    <label for="dr" class="control-label">Wind Bearing:&nbsp; </label> <span class="label label-default"> ${currently.windBearing}</span></div>
                <div class="col-md-7">
                    <label for="city" class="control-label">Temperature:&nbsp; </label><span class="label label-default"> ${currently.temperature}</span></div>

            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Wind Speed</th>
                        <th>Wind Bearing</th>
                        <th>Max Temperature</th>
                        <th>Min Temperature</th>
                    </tr>
                </thead>
                <tbody>
                    <template repeat.for="forecast of forecasts">
                        <tr class="${forecast.windSpeed > 15 ? 'success' : ''}">
                            <td>${forecast.time}</td>
                            <td>
                                ${forecast.windSpeed}
                            </td>
                            <td>
                                ${forecast.windBearing}
                            </td>
                            <td>
                                ${forecast.temperatureMax}
                            </td>
                            <td>
                                ${forecast.temperatureMin}
                            </td>
                        </tr>

                    </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
