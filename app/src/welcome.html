<template>
    <section class="au-animate">
        <div class="row">
            <h2 class="col-md-4">Surf Reading Readings</h2>
            <div class="col-md-8" >
                <label for="txtZip">Zip</label>
                <input type="text" id="txtZip" value.bind="zip" >
                <button class="click.trigger=showReadings"></button>
             </div>
        </div>
        
        <div class="row">
           
           <div class="col-md-2" ><label for="sp" class="control-label" >Wind Speed: </label>${currently.windSpeed}</div>
           <div class="col-md-2"><label for="dr" class="control-label">Wind Bearing: </label> ${currently.windBearing}</div>
           <div ><label for="city" class="control-label">Temperature: </label>${currently.temperature}</div>
             
        </div>

        <h2>Forecast</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Wind Speed</th>
                    <th>Wind Bearing</th>
                     <th>Max Temperature</th>
                     <th>Min Temperature</th>
                     <th>Date</th>

                </tr>
            </thead>
            <tbody>
                <template repeat.for="forecast of forecasts">
                    <tr class="${forecast.windSpeed > 15 ? 'highlightrow' : ''}">
                        <td>
                            ${forecast.windSpeed}
                        </td>
                        <td>
                            ${forecast.windBearing}
                        </td>
                        <td>
                            ${forecast.temperatureMax}
                        </td>
                        <td>
                            ${forecast.temperatureMin}
                        </td>
                        <td>${forecast.time}</td>
                    </tr>

                </template>
    </section>
</template>
