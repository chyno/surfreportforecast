<template bindable="router">

 <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="images/128.png">${router.title}</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

         <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
            <ul class="nav navbar-nav">
                <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
                    <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
                </li>
                <li>
                    <img src="/images/surfsmall.png" style="padding-left: 10px"></img>
                </li>
            </ul>
       

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" target="_blank">Log In</a></li>
            <li><a href="#" target="_blank">Exit</a></li>
              <li class="loader" if.bind="router.isNavigating">
                    <i class="fa fa-spinner fa-spin fa-2x"></i>
                </li>
          </ul>

        </div>
      </div>
    </div>

</template>
